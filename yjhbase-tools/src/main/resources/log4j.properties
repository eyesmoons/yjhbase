log4j.rootLogger=INFO,WARN,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p [%t] %37c %3x - %m%n

###保存info级别的日志到单个文件
log4j.appender.INFO=org.apache.log4j.FileAppender
log4j.appender.INFO.File=/home/zhengzb/yjhbase/logs/info.log
log4j.appender.INFO.Append=true
log4j.appender.INFO.encoding=UTF-8
log4j.appender.INFO.Threshold=INFO
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=[ %p ] %-d{yyyy-MM-dd HH:mm:ss} [ %t:%L ] %37c %3x - %m%n


###保存info级别的日志到单个文件
log4j.appender.WARN=org.apache.log4j.FileAppender
log4j.appender.WARN.File=/home/zhengzb/yjhbase/logs/warn.log
log4j.appender.WARN.Append=true
log4j.appender.WARN.encoding=UTF-8
log4j.appender.WARN.Threshold=WARN
log4j.appender.WARN.layout=org.apache.log4j.PatternLayout
log4j.appender.WARN.layout.ConversionPattern=[ %p ] %-d{yyyy-MM-dd HH:mm:ss} [ %t:%L ] %37c %3x - %m%n